<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #3498db, #2c3e50);
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    background-color: #34495e;
    color: white;
    width: 300px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar .logo h1 {
    font-size: 28px;
    color: #1abc9c;
    margin-bottom: 30px;
    text-align: center;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin: 20px 0;
}

.sidebar nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: flex;
    align-items: center;
    padding: 10px;
    transition: background-color 0.3s ease;
}

.sidebar nav ul li a:hover {
    background-color: #2c3e50;
    border-radius: 5px;
}

.sidebar nav ul li a i {
    margin-right: 10px;
}

.sidebar .contact {
    font-size: 14px;
    background-color: #2c3e50;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
    color: white;
}

.sidebar .contact p {
    margin: 10px 0;
}

.main-content {
    flex-grow: 1;
    background-color: #ecf0f1;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.main-content h2 {
    font-size: 28px;
    color: #2c3e50;
    margin-bottom: 30px;
    text-align: center;
    animation: fadeIn 2s ease-in-out;
}

.projects-list {
    width: 100%;
    max-width: 600px;
    background-color: #bdc3c7;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    animation: fadeIn 2s ease-in-out;
    animation-delay: 1s;
    animation-fill-mode: both;
}

.project-button {
    background-color: #3498db;
    color: white;
    padding: 15px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%;
}

.project-button:hover {
    background-color: #2980b9;
    transform: scale(1.02);
}

.add-project-button {
    background-color: #e74c3c;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-bottom: 30px;
    animation: fadeIn 2s ease-in-out;
    animation-delay: 2s;
    animation-fill-mode: both;
}

.add-project-button:hover {
    background-color: #c0392b;
    transform: scale(1.05);
}

.fade-in {
    opacity: 0;
    animation: fadeIn 2s ease-in-out;
    animation-fill-mode: forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>

        </div>
        <div class="main-content">
